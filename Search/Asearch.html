<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advance Search</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <button id="otherpage"><a id="op" href="index.html">Google Search</a></button>
        <h2>Google</h2>
        <h3>Advance Search</h3>
        <hr>
        <div id="title">Find pages with....</div>
        
        <form action="https://google.com/search" >

            <div class="input">
                <label id="lable">All These Words:</label>
                <input id="text" type="text" name="as_q">
            </div>

            <div class="input">
                <label id="lable">This Exact Word or Phrase: </label>
                <input id="text"  type="text" name="as_epq">
            </div>
            
            <div class="input">
                <label id="lable">Any Of These Words: </label>
                <input id="text"  type="text" name="as_oq">
            </div>
            
            <div class="input">
                <label id="lable">None Of These Words: </label>
                <input id="text"  type="text" name="as_eq">
            </div>

            <input id="avbutton" type="submit" value="Advance Search">
            
        </form>
        
    </body>
</html>
